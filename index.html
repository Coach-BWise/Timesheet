<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>TimeSheet</title>
</head>
<body>
    <div class="container">

        <div class="card mb-3">
            <div class="card-header">
              Current Employees
            </div>
            <div class="card-body">
            </div>
        </div>
        <div class="card">
            <div class="card-header">
              Add Employee
            </div>
            <div class="card-body">
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputName">Employee Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Jane Doe">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputRole">Role</label>
                    <input type="role" class="form-control" id="inputRole" placeholder="CEO">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDate">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="inputDate" placeholder="01/01/1990">
                </div>
                <div class="form-group">
                    <label for="inputRate">Monthly Rate</label>
                    <input type="text" class="form-control" id="inputRate" placeholder="2000">
                </div>
                
                <button id= "submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
